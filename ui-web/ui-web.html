<head>
 	<title>dashboard</title>

	<script src="http://localhost:3010/socket.io/socket.io.js"></script>
</head>

<body>
  {{> list_cylons}}
</body>


<template name="list_cylons">

<h3>active</h3>
<ul id="cylons_active">
{{#each cylons_active}}<li class="{{ this.type }}">{{ this.socket_id }}</li>{{/each}}
</ul>

<h3>inactive</h3>
<ul id="cylons_inactive">
{{#each cylons_inactive}}<li class="{{ this.type }}">{{ this.socket_id }}</li>{{/each}}
</ul>

</template>
